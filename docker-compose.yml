services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    container_name: fastapi-backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./backend/data:/app/data
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    container_name: nextjs-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:${BACKEND_PORT:-8000}
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
