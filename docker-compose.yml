services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    container_name: fastapi-backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./backend/data:/app/data
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
        - VITE_YOUTUBE_API_KEY=${VITE_YOUTUBE_API_KEY:-}
    ports:
      - "3000:80"
    container_name: vite-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
